<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà buổi 2</title>
</head>
<body>
 <table border="2">
    <form>
    <thead>
        <tr>
           <th colspan="2">ĐĂNG KÝ</th> 
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Full name</td>
            <td> 
                <label for="fname"></label>
                <input type="text" name="fname" id="fname" value="" placeholder="Nhập fullname" size="30">
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <label for="Uname"></label>
                <input type="text" name="Uname" id="Uname" value="" placeholder="Nhập tên" size="30" >
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td> 
                <label for="pass"></label>
                <input type="text" name="pass" id="fname" value="" placeholder="Nhập mật khẩu" size="30">
            </td>
        </tr>
        <tr>
            <td>Nhập lại Password</td>
            <td>
                <label for="lpass"></label>
                <input type="text" name="lpass" id="lpass" value="" placeholder="Nhập lại mật khẩu" size="30">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td> 
                <label for="male"></label>
                <label><input type="radio" name="male" id="male" value=""/>Nam</label>
                <label><input type="radio" name="male" id="male" value=""/>Nữ</label>
                <label><input type="radio" name="male" id="male" value=""/>KHÁC</label>
            </td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td>
                <label for="NS"></label>
                <select name="NS" id="NS">
                    <option value="1">Ngày 1</option>
                    <option value="2">Ngày 2</option>
                    <option value="3">Ngày 3</option>
                </select>
                <label for="TS"></label>
                <select name="TS" id="TS">
                    <option value="4">Tháng 1</option>
                    <option value="5">Tháng 2</option>
                    <option value="6">Tháng 3</option>
                </select>
                <label for="NS"></label>
                <select name="NS" id="NS">
                    <option value="7">Năm 2022</option>
                    <option value="8">Năm 2021</option>
                    <option value="9">Năm 2023</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <label for="Diachi"></label>
                <textarea name="Diachi" id="Diachi" rows="2" cols="25" placeholder="mô tả địa chỉ "></textarea>
            </td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td>
                <label for="Avatar"></label>
                <input type="file" name="Avatar" id="Avatar" value="" >
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <label for="Sothich"></label>
                <label><input type="checkbox" name="" id="" value=""/>Xem Phim</label>
                <label><input type="checkbox" name="" id="" value=""/>Thể Thao</label>
                <label><input type="checkbox" name="" id="" value=""/>Web</label>
                <label><input type="checkbox" name="" id="" value=""/>Game</label>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <th colspan="2">
            <input type="reset" value="Reset">
            <button>OK</button>
        </th>
    </tfoot>
</form>
</table>
</body>
</html>
